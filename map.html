  		<div id='main-map-content' style="position: relative;">

        <div id="map" style="height: 85vh">
          <div class="container_ ">
            <div class="legend semi_white">
              <span class='pos'>
                <img src="imgs/matr_red.png" alt="">
                <span>Интесерные места</span>
              </span>
              <span class='pos'>
                <img src="imgs/honey.png" alt="">
                <span>Рестораны поблизости</span>
              </span>
              <span class='pos'>
                <input type="checkbox" name="" value="" onchange="toggleRests(this)">
                <span>Показать рестораны поблизости</span>
              </span>
            </div>
          </div>

          <div class="editRout semi_white" style="display: none">
            <h4>Выбрать вид маршрута</h4>
            <div class="rout">
              <span onclick="changeRout('bicycle', this)">
                <i class="fas fa-bicycle"></i>
              </span>
              <span onclick="changeRout('auto', this)" class='selected'>
                <i class="fas fa-car"></i>
              </span>
              <span onclick="changeRout('pedestrian', this)">
                <i class="fas fa-walking"></i>
              </span>
            </div>

            <span class="close" onclick="closeRout()">
              <i class="fas fa-times"></i>
            </span>
          </div>
        </div>

  			<div class="map-obj" style="display: none">
  				 <div class="map-obj-photo">
  				 	<img src="" id="img_">
            <span class="close" onclick="closePop()"><i class="fas fa-times"></i></span>
  				 </div>
  				 <div class="map-obj-content">
  					 <h3 class="title">Церковь Климента</h3>
  					 <div class="map-obj-info">

  					 	<div class="places" style="display: none">

  					 		<div><i class="fas fa-utensils"></i>
                  Рядом <span class="count_places"></span> заведений
                </div>
  					 		<a id="show_" onclick="showNear()">
                  <div id="show_places">Показать...</div>
                </a>
  					 	</div>
  					 	<!-- <div class="phone">8 (555) 555 - 55 - 55</div> -->
